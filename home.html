<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Root Variables */
        :root {
            --bg-color: #10344b;
            --text-color: #ffffff;
            --card-bg: #2c3e50;
            --card-hover: #16a085; /* Green for Dark Mode */
            --nav-bg: rgba(30, 45, 65, 0.9);
            --button-bg: #16a085;
            --accent-color: #16a085;
            --border-color: #16a085;
        }

        /* Light Mode */
        .light-mode {
            --bg-color: #f7f9fc;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --card-hover: #ff8c00; /* Orange for Light Mode */
            --nav-bg: rgba(245, 245, 245, 0.9);
            --button-bg: #ff8c00;
            --accent-color: #ff8c00;
            --border-color: #ff8c00;
        }

        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            min-height: 100vh;
            transition: 0.3s ease-in-out;
        }

        /* Header */
        .header {
            background: var(--nav-bg);
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            color: var(--accent-color);
            border-bottom: 3px solid var(--border-color);
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            padding: 10px 20px;
            width: 80%;
            height:60px;
            border-radius: 10px;
            margin: 10px auto;
            border: 2px solid var(--border-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .nav-links a:hover {
            background: var(--accent-color);
            color: #fff;
        }

        /* Dark Mode Toggle */
        .mode-toggle {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            padding: 30px 20px;
        }

        .main-content h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Profile Cards (With Images) */
        .profile-card {
            background: var(--card-bg);
            border-radius: 15px;
            width: 280px;
            height: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            background: var(--card-hover);
            color: #fff;
        }

        /* Image inside the Card */
    
        .profile-card {
    position: relative;
    background: var(--card-bg);
    border-radius: 15px;
    width: 280px;
    height: 320px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid var(--border-color);
    overflow: hidden;
}

.profile-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.profile-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
}

/* Text Overlay */
.profile-text {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    color: white;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    padding: 10px 0;
}



        /* Footer */
        footer {
            background: var(--nav-bg);
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 14px;
            border-top: 3px solid var(--border-color);
            margin-top: 20px;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                width: 90%;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }
    </style>
</head>
