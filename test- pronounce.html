<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Practice Quiz</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
        }

        /* Light & Dark Mode Variables */
        :root {
    --bg-color: #10344b;
    --text-color: #ffffff;
    --card-bg: #2c3e50;
    --card-hover: #16a085;
    --nav-bg: rgba(30, 45, 65, 0.9);
    --button-bg: #16a085;
    --accent-color: #16a085;
    --border-color: #16a085;
}

/* Light Mode */
.light-mode {
    --bg-color: #f7f9fc;
    --text-color: #1a1a1a;
    --card-bg: #ffffff;
    --card-hover: #ff8c00;
    --nav-bg: rgba(245, 245, 245, 0.9);
    --button-bg: #ff8c00;
    --accent-color: #ff8c00;
    --border-color: #ff8c00;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    margin: 0;
    padding: 20px;
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    transition: all 0.4s ease-in-out;
}

/* Quiz Container */
.quiz-container {
    background: var(--card-bg);
    border: 2px solid var(--border-color);
    color: var(--text-color);
}

/* Buttons */
button {
    background-color: var(--button-bg);
    border: none;
}

button:hover {
    background-color: var(--card-hover);
}

/* Textarea */
textarea {
    background: var(--card-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
}

        /* Navbar Styles */
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--nav-bg);
    padding: 8px 15px;
    width: 80%;
    border-radius: 10px;
    margin: 10px auto;
    border: 2px solid var(--border-color);
    height:40px;
}

.nav-links {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    font-size: 16px;
    color: var(--text-color);
    padding: 8px 12px;
    border-radius: 6px;
}

.nav-links a:hover {
    background: var(--accent-color);
    color: #fff;
}

        /* Toggle Button */
        .toggle-btn {
            background-color: #0056b3;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .toggle-btn:hover {
            background-color: #004090;
        }

        /* Quiz Container */
        .quiz-container {
            background: var(--quiz-bg-light);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: background 0.3s;
        }

        body.dark-mode .quiz-container {
            background: var(--quiz-bg-dark);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Buttons */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        /* Text Areas */
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: inherit;
            color: inherit;
        }

        body.dark-mode textarea {
            border: 1px solid #666;
        }

        .mode-toggle {
    background: var(--button-bg);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
}


    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="./home.html">Home</a>
            <a href="./profile.html">Profile</a>
            <a href="./articles.html">Article</a>
            <a href="./about">About</a>
        </div>
        <button class="toggle-btn" id="toggle-mode">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>Speech Practice Quiz</h1>

    <div class="quiz-container">
        <p id="question-text"></p>
        
        <button id="start-recording">ðŸŽ¤ Start Speaking</button>
        <p id="recording-status"></p>

        <textarea id="transcription-result" readonly placeholder="Your speech transcription will appear here..."></textarea>

        <textarea id="mistakes-result" readonly placeholder="Mistakes will be shown here..."></textarea>
        
        <textarea id="accuracy-result" readonly placeholder="Your accuracy score will be shown here..."></textarea>

        <button id="next-btn" disabled>Next</button>
    </div>

    <p id="final-score"></p>

    <script>
        const sentences = [
            "The quick brown fox jumps over the lazy dog.",
            "A journey of a thousand miles begins with a single step.",
            "To be or not to be, that is the question.",
            "She sells seashells by the seashore.",
            "I am learning to improve my pronunciation.",
            "Technology is shaping the future of humanity.",
            "Practice makes perfect in everything you do.",
            "The weather today is surprisingly pleasant.",
            "Reading books expands your knowledge and creativity.",
            "Artificial Intelligence is revolutionizing the world."
        ];

        let currentIndex = 0;
        let totalScore = 0;

        const questionText = document.getElementById("question-text");
        const recordBtn = document.getElementById("start-recording");
        const nextBtn = document.getElementById("next-btn");
        const recordStatus = document.getElementById("recording-status");
        const transcriptionResult = document.getElementById("transcription-result");
        const mistakesResult = document.getElementById("mistakes-result");
        const accuracyResult = document.getElementById("accuracy-result");
        const finalScore = document.getElementById("final-score");
        const toggleModeBtn = document.getElementById("toggle-mode");

        questionText.innerText = `Say this: "${sentences[currentIndex]}"`;

        recordBtn.addEventListener("click", startRecording);
        nextBtn.addEventListener("click", nextSentence);

        function startRecording() {
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                alert("Speech recognition is not supported in this browser. Use Google Chrome.");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = false;

            recordStatus.innerText = "ðŸŽ¤ Listening... Speak now!";
            
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                transcriptionResult.value = transcript;
                recordStatus.innerText = "âœ… Speech recorded.";

                evaluateSpeech(sentences[currentIndex], transcript);
            };

            recognition.onerror = function() {
                recordStatus.innerText = "âŒ Error in speech recognition.";
            };
        }

        function evaluateSpeech(reference, spoken) {
            const referenceWords = reference.toLowerCase().split(" ");
            const spokenWords = spoken.toLowerCase().split(" ");

            let correct = 0;
            let mistakes = [];

            referenceWords.forEach((word, index) => {
                if (spokenWords[index] === word) {
                    correct++;
                } else {
                    mistakes.push(`âŒ ${word} â†’ ${spokenWords[index] || "___"}`);
                }
            });

            let accuracy = Math.round((correct / referenceWords.length) * 100);
            totalScore += accuracy;

            accuracyResult.value = `Accuracy: ${accuracy}%`;
            mistakesResult.value = mistakes.length > 0 ? mistakes.join(", ") : "No mistakes! Well done!";

            nextBtn.disabled = false;
        }

        function nextSentence() {
            currentIndex++;
            if (currentIndex < sentences.length) {
                questionText.innerText = `Say this: "${sentences[currentIndex]}"`;
                transcriptionResult.value = "";
                mistakesResult.value = "";
                accuracyResult.value = "";
                recordStatus.innerText = "";
                nextBtn.disabled = true;
            } else {
                finalScore.innerText = `ðŸŽ‰ Quiz Complete! Your average accuracy: ${Math.round(totalScore / sentences.length)}%`;
                nextBtn.style.display = "none";
                recordBtn.style.display = "none";
            }
        }

        toggleModeBtn.addEventListener("click", toggleMode);

        function toggleMode() {
    document.body.classList.toggle("light-mode");
    const btn = document.querySelector(".mode-toggle");
    btn.textContent = document.body.classList.contains("light-mode") ? "ðŸŒ™ Dark Mode" : "â˜€ï¸ Light Mode";
}

    </script>

</body>
</html>
