<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Converter</title>
  <style>
    :root {
      --light-bg: #f8f9fa;
      --light-text: #333;
      --light-card: #ffffff;
      --light-border: #ff8c00;
      --light-button: #ff8c00;

      --dark-bg: #10344b;
      --dark-text: #ffffff;
      --dark-card: #2c3e50;
      --dark-border: #16a085;
      --dark-button: #16a085;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    .light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

  .navbar {
      background-color: var(--dark-card);
      padding: 8px 15px;
      display: flex;
      justify-content:left;
      gap: 30px;
      width: 80%;
      height:40px;
      position: absolute;
      top: 0;
      border-bottom: 2px solid var(--dark-border);
      border-left: 2px solid var(--dark-border);
      border-right: 2px solid var(--dark-border);
      border-top: 2px solid var(--primary-color);
      border-radius: 10px;
  }

  .light-mode .navbar {
      background-color: var(--light-card);
      border-bottom: 2px solid var(--light-border);
      border-left: 2px solid var(--light-border);
      border-right: 2px solid var(--light-border);
  }

    .navbar a {
      color: var(--dark-text);
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
    }

    .light-mode .navbar a {
      color: var(--light-text);
    }

    .mode-toggle {
      position: absolute;
      top: 9px;
      right: 20px;
      bottom: 9px;
      background-color: var(--dark-button);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .light-mode .mode-toggle {
      background-color: var(--light-button);
    }

    .container {
      width: 80%;
      max-width: 600px;
      background-color: var(--dark-card);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 70px;
      border: 2px solid var(--dark-border);
    }

    .light-mode .container {
      background-color: var(--light-card);
      border-color: var(--light-border);
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--dark-border);
    }

    .light-mode .title {
      color: var(--light-border);
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid var(--dark-border);
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .light-mode textarea {
      background-color: var(--light-bg);
      border-color: var(--light-border);
      color: var(--light-text);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .controls input[type="range"] {
      width: 200px;
    }

    .controls button {
      padding: 10px 20px;
      background-color: var(--dark-button);
      color: white;
      border: 2px solid var(--dark-border);
      border-radius: 5px;
      cursor: pointer;
    }

    .light-mode .controls button {
      background-color: var(--light-button);
      border-color: var(--light-border);
    }

    .controls button:hover {
      opacity: 0.8;
    }

    audio {
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    .header {
            background: var(--nav-bg);
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            color: var(--accent-color);
            border-bottom: 3px solid var(--border-color);
        }
  </style>
</head>
<body>
  <header class="header">
    Text to Speach
  </header>
  
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
  </nav>

  <div class="container">
    <h1 class="title">Text-to-Speech Converter</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>

    <div class="controls">
      <button id="convertButton">Convert to Speech</button>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <audio id="audioPlayer" controls style="display: none;">
      <source id="audioSource" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  // Theme Toggle Functionality
  function toggleMode() {
    document.body.classList.toggle("light-mode");
    localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
  }

  if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light-mode");
  }

  document.querySelector(".mode-toggle").addEventListener("click", toggleMode);

  // Text-to-Speech Functionality
  document.getElementById("convertButton").addEventListener("click", function () {
    const text = document.getElementById("textInput").value;
    const volume = document.getElementById("volume").value;

    if (!text.trim()) {
      alert("Please enter some text.");
      return;
    }

    // Speech Synthesis API
    const speech = new SpeechSynthesisUtterance();
    speech.text = text;
    speech.volume = parseFloat(volume);
    speech.rate = 1; // Normal speed
    speech.pitch = 1; // Normal pitch

    // Select a voice (optional customization)
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      speech.voice = voices.find(voice => voice.lang.includes("en")) || voices[0];
    }

    speechSynthesis.speak(speech);
  });
});

  </script>

</body>
</html>
