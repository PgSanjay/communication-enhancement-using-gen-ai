        function toggleMode() {
    const body = document.body;
    const modeToggle = document.querySelector(".mode-toggle");

    body.classList.toggle("light-mode");

    // Save mode in local storage
    const isLightMode = body.classList.contains("light-mode");
    localStorage.setItem("theme", isLightMode ? "light" : "dark");

    // Update toggle button text
    modeToggle.innerHTML = isLightMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
}

// Load the correct mode on page load
window.onload = function () {
    const isLightMode = localStorage.getItem("theme") === "light";
    if (isLightMode) {
        document.body.classList.add("light-mode");
        document.querySelector(".mode-toggle").innerHTML = "‚òÄÔ∏è Light Mode";
    }
};


        function dogListening() {
            document.getElementById("dogGif").src = "./listening-dog.gif?t=" + new Date().getTime();
        }

        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const message = inputField.value.trim();
            if (message === "") return;

            displayMessage(message, "user");
            dogListening(); 

            setTimeout(() => {
                botReply(message);
                document.getElementById("dogGif").src = "./smiling-dog.gif?t=" + new Date().getTime();
            }, 1000);

            inputField.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        function displayMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
