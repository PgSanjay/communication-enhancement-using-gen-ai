<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Processing Toolkit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --bg-color: #0F1C2E;
            --text-color: #ffffff;
            --card-bg: #1c4e79;
            --border-color: #1abc9c;
            --btn-bg: linear-gradient(to right, #545477, #143b7f);
            --btn-hover: linear-gradient(to right, #2575fc, #6a11cb);
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        .light-mode {
            --bg-color: #f9f9f9;
            --text-color: #2C2C3E;
            --card-bg: #ffffff;
            --border-color: #ff8500;
            --btn-bg: linear-gradient(to right, #ff8500, #ff5733);
            --btn-hover: linear-gradient(to right, #ff4500, #ff7500);
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.4s ease-in-out;
        }


        /* Heading */
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-align: center;
            color: var(--border-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 14px var(--card-shadow);
            width: 85%;
            max-width: 550px;
            text-align: center;
            border: 2px solid var(--border-color);
        }

        .container {
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        textarea, select {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        #transcription-result {
            height: 70px;
        }

        .small-textarea {
            height: 45px;
            font-size: 13px;
        }

        .button-container {
            margin-left: 10px;
        }

        button {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            background: var(--btn-hover);
        }

        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 14px;
            background: none;
            border: none;
            color: var(--text-color);
            transition: 0.3s ease;
        }

        .mode-toggle:hover {
            color: var(--border-color);
        }

        .record-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        #record-message {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: var(--border-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height:40px;
            background: var(--card-bg);
            padding: 8px 20px;
            box-shadow: 0 4px 6px var(--card-shadow);
            position: fixed;
            top: 0;
            left: 10%;
            right: 10%;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--border-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--border-color);
        }

        .mode-toggle {
            background: var(--button-bg);
            border: 2px solid var(--border-color);
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background: var(--btn-hover);
            color: white;
        }

    </style>
</head>
<body>
    <div>
        <h1>Speech Processing Toolkit</h1><br>
    </div>
    <nav class="navbar">
        
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./profile.html">Profile</a></li>
            <li><a href="./articles.html">Article</a></li>
            <li><a href="./about">About</a></li>
        </ul>
        <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
    </nav>

    

    <div class="main-card">
        <div class="record-container">
            <button id="record-audio">Record Audio</button>
            <span id="record-message"></span>
        </div>

        <div class="container">
            <textarea id="transcription-result" placeholder="Transcribed text will appear here..." rows="3"></textarea>
            <div class="button-container">
                <button id="transcribe-audio">Transcribe</button>
            </div>
        </div>

        <div class="container">
            <select id="reference-text">
                <option value="The quick brown fox jumps over the lazy dog.">The quick brown fox jumps over the lazy dog.</option>
                <option value="A journey of a thousand miles begins with a single step.">A journey of a thousand miles begins with a single step.</option>
                <option value="To be or not to be, that is the question.">To be or not to be, that is the question.</option>
                <option value="I am a design thinker.">I am a design thinker.</option>
                <option value="She sells seashells by the seashore.">She sells seashells by the seashore.</option>
            </select>
            <div class="button-container">
                <button id="compare-texts">Compare</button>
            </div>
        </div>

        <div class="container">
            <textarea id="accuracy-result" class="small-textarea" placeholder="Accuracy result..." readonly></textarea>
        </div>

        <div class="container">
            <textarea id="differences-result" class="small-textarea" placeholder="Differences will appear here..." readonly></textarea>
        </div>

        <div class="container">
            <textarea id="suggestions-result" class="small-textarea" placeholder="Suggestions will appear here..." readonly></textarea>
            <div class="button-container">
                <button id="generate-suggestions">Suggest</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("light-mode");
            let modeBtn = document.querySelector(".mode-toggle");
            modeBtn.innerHTML = document.body.classList.contains("light-mode") 
             ? "üåô Dark Mode" 
              : "‚òÄÔ∏è Light Mode";
        }

    
        $("#record-audio").click(function() {
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                alert("Your browser does not support speech recognition. Try Chrome!");
                return;
            }
    
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US"; // Set the language
            recognition.interimResults = false; // Set to true if you want live updates
    
            $("#record-message").text("üé§ Listening... Speak now!");
    
            recognition.start();
    
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                $("#transcription-result").val(transcript);
                $("#record-message").text("‚úÖ Transcription Completed.");
                compareTexts(); // Call your comparison function
            };
    
            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
                $("#record-message").text("‚ùå Error in transcription.");
            };
    
            recognition.onend = function() {
                $("#record-message").text("üé§ Recording stopped.");
            };
        });
    
        function compareTexts() {
            const referenceText = $("#reference-text").val();
            const transcriptionResult = $("#transcription-result").val().trim();
    
            if (!transcriptionResult) {
                $("#accuracy-result").val("‚ö†Ô∏è No transcription available.");
                $("#suggestions-result").val("üîπ Speak clearly and avoid background noise.");
                return;
            }
    
            const accuracy = calculateAccuracy(referenceText, transcriptionResult);
            const differences = findDifferences(referenceText, transcriptionResult);
            const suggestions = generateSuggestions(referenceText, transcriptionResult);
    
            $("#accuracy-result").val(`Accuracy: ${accuracy}%`);
            $("#differences-result").val(`Differences: ${differences}`);
            $("#suggestions-result").val(suggestions);
        }
    
        function calculateAccuracy(reference, transcript) {
            const referenceWords = reference.toLowerCase().split(/\s+/);
            const transcriptWords = transcript.toLowerCase().split(/\s+/);
    
            let matchCount = 0;
            referenceWords.forEach((word, index) => {
                if (word === transcriptWords[index]) matchCount++;
            });
    
            return Math.round((matchCount / referenceWords.length) * 100);
        }
    
        function findDifferences(reference, transcript) {
            const referenceWords = reference.split(/\s+/);
            const transcriptWords = transcript.split(/\s+/);
    
            let differences = [];
            referenceWords.forEach((word, index) => {
                if (word !== transcriptWords[index]) {
                    differences.push(`‚ùå ${word} ‚Üí ${transcriptWords[index] || "___"}`);
                }
            });
    
            return differences.length > 0 ? differences.join(", ") : "No differences found.";
        }
    
        function generateSuggestions(reference, transcript) {
    const referenceWords = reference.split(/\s+/);
    const transcriptWords = transcript.split(/\s+/);
    let mistakes = [];

    referenceWords.forEach((word, index) => {
        if (word !== transcriptWords[index]) {
            mistakes.push(word);
        }
    });

    if (mistakes.length === 0) return "üéâ Perfect! No mistakes found. Keep up the great work!";

    let suggestion = "üîπ Tips to Improve:\n";

    if (mistakes.length > 3) {
        suggestion += "üìå Try speaking more slowly and clearly to improve accuracy.\n";
    }
    if (mistakes.some(word => ["the", "a", "an"].includes(word.toLowerCase()))) {
        suggestion += "üìå Pay close attention to small words like 'the', 'a', or 'an'‚Äîthey often change sentence meaning.\n";
    }
    if (mistakes.some(word => word.length > 6)) {
        suggestion += "üìå Break down longer words into syllables while speaking to improve pronunciation.\n";
    }
    if (mistakes.length > 5) {
        suggestion += "üìå Reduce background noise and practice in a quiet environment for better recognition.\n";
    }
    if (mistakes.length < 3) {
        suggestion += "üìå You're doing well! Just focus on minor details to get closer to 100% accuracy.\n";
    }
    if (mistakes.length > 8) {
        suggestion += "üìå Try recording your speech and listening back to identify errors.\n";
    }
    if (mistakes.some(word => word.endsWith("ing"))) {
        suggestion += "üìå Make sure to fully pronounce words ending in '-ing' (e.g., 'running', 'talking').\n";
    }
    if (mistakes.some(word => word.includes("'"))) {
        suggestion += "üìå Watch out for contractions like 'don't', 'it's', and 'you're'.\n";
    }
    if (mistakes.some(word => ["there", "their", "they‚Äôre"].includes(word.toLowerCase()))) {
        suggestion += "üìå Homophones alert! 'There', 'their', and 'they're' sound similar but mean different things.\n";
    }
    if (mistakes.some(word => ["your", "you're"].includes(word.toLowerCase()))) {
        suggestion += "üìå 'Your' shows possession, while 'you're' means 'you are'. Be mindful of this!\n";
    }
    if (mistakes.some(word => ["to", "too", "two"].includes(word.toLowerCase()))) {
        suggestion += "üìå Remember: 'To' is a preposition, 'too' means 'also', and 'two' is a number.\n";
    }
    if (mistakes.some(word => word.length <= 3)) {
        suggestion += "üìå Short words matter! Even small words like 'is', 'on', and 'at' can change sentence meaning.\n";
    }
    if (mistakes.some(word => word.startsWith("th"))) {
        suggestion += "üìå Pay attention to 'th' sounds. Practice 'this', 'that', 'the', and 'they'.\n";
    }
    if (mistakes.some(word => word.includes("s") && word.includes("z"))) {
        suggestion += "üìå Focus on 's' and 'z' sounds (e.g., 'bus' vs. 'buzz').\n";
    }
    if (mistakes.some(word => ["would", "could", "should"].includes(word.toLowerCase()))) {
        suggestion += "üìå 'Would', 'could', and 'should' are tricky! Pronounce the 'l' sound softly.\n";
    }
    if (mistakes.some(word => word.endsWith("ed"))) {
        suggestion += "üìå Make sure to pronounce past tense words ending in '-ed' (e.g., 'talked', 'jumped').\n";
    }
    if (mistakes.length > 10) {
        suggestion += "üìå Consider reading aloud daily to improve pronunciation and fluency.\n";
    }
    if (mistakes.some(word => word.includes("r") && word.includes("l"))) {
        suggestion += "üìå Practice 'r' and 'l' sounds separately (e.g., 'right' vs. 'light').\n";
    }
    if (mistakes.some(word => word.includes("v") && word.includes("w"))) {
        suggestion += "üìå Be careful with 'v' and 'w' sounds (e.g., 'very' vs. 'wary').\n";
    }
    if (mistakes.length > 12) {
        suggestion += "üìå Try practicing with tongue twisters to improve speech clarity.\n";
    }
    if (mistakes.length > 15) {
        suggestion += "üìå Take breaks and practice in small sessions to avoid fatigue and improve retention.\n";
    }
    if (mistakes.some(word => ["effect", "affect"].includes(word.toLowerCase()))) {
        suggestion += "üìå 'Effect' is a noun, while 'affect' is a verb‚Äîmake sure to distinguish them!\n";
    }
    if (mistakes.some(word => word.endsWith("tion"))) {
        suggestion += "üìå Pay attention to 'tion' words like 'action' and 'caution'‚Äîthe 't' sounds like 'sh'.\n";
    }
    if (mistakes.length > 20) {
        suggestion += "üìå Your accuracy can improve with consistent practice‚Äîkeep at it!\n";
    }

    return suggestion;
}

    </script>
    
</body>
</html>
